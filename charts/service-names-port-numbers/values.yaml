# Default values for service-names-port-numbers.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rm3l/service-names-port-numbers
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: service-names-port-numbers.local
      paths: []
  tls: []
  #  - secretName: service-names-port-numbers-tls
  #    hosts:
  #      - service-names-port-numbers.local

# -- Configure the liveness healthcheck for the containers
livenessProbe:
  initialDelaySeconds: 3
  periodSeconds: 90
  timeoutSeconds: 10

# -- Configure the readiness healthcheck for the containers
readinessProbe:
  initialDelaySeconds: 3
  periodSeconds: 4

# -- Strategy used to replace old Pods by new ones
strategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 33%

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# -- App Configuration. See https://github.com/rm3l/service-names-port-numbers/blob/master/application/src/main/resources/application.properties for more details.
config: |+
  server.compression.enabled=true
  datasources.etc_services=true
  my.key=my.value
